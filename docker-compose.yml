version: '3.8'

services:
  api:
    build: .
    ports:
      - "8000:8000"
    environment:
      - API_KEY=${API_KEY}
      - OPENAI_API_KEY=${OPENAI_API_KEY}
      - OPENAI_MODEL=${OPENAI_MODEL:-gpt-4}
      - REDIS_URL=redis://redis:6379
      - GUVI_CALLBACK_URL=${GUVI_CALLBACK_URL}
      - MIN_MESSAGES_FOR_CALLBACK=${MIN_MESSAGES_FOR_CALLBACK:-5}
      - MIN_INTELLIGENCE_ITEMS=${MIN_INTELLIGENCE_ITEMS:-2}
    depends_on:
      - redis
    restart: unless-stopped

  redis:
    image: redis:7-alpine
    ports:
      - "6379:6379"
    volumes:
      - redis_data:/data
    restart: unless-stopped

volumes:
  redis_data:
